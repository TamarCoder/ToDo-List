<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="globa.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>To-Do List</title>
</head>

<body>

    <section class="mainContainer">
        <div class="title" id="title">
            <i class="bi bi-card-checklist rocket"></i>
            <p class="title-text">To-Do App</p>
        </div>
        <div class="app-contianer">
            <form action="form" class="form" id="form">
                <input type="text" placeholder="რა დავალება დავამატო?" id="input">
                <button id="add-button" type="button">
                    დამატება
                    <i class="bi bi-plus-lg plus"></i>
                </button>
            </form>

            <div class="tasks-back">
                <div class="tasks-count">
                    <div class="taskCount">
                        <p class="taskCount-text">დავალებები</p>
                        <p id="taskCount-num">0</p>
                    </div>
                    <div class="taskEnd">
                        <p class="taskEnd-text">დასრულებული</p>
                        <p id="taskEnd-num">0</p>
                    </div>
                </div>
                <div class="task-placeholder">
                    <img src="./images/Clipboard.svg" alt="image" id="placeholder-img">
                    <span class="span">დავალებები ჯერ არ გაქვს</span>
                    <div class="newTasks"></div>
                </div>


            </div>





        </div>

    </section>





    <script src="script.js"></script>

</body>

</html>
